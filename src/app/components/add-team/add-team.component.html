<app-banner [b]="banner"></app-banner>


<div class="site-section">
  <div class="container">
    <div class="row">

      <div class="col-lg-12">
        <form action="#" #addTeamForm="ngForm" (ngSubmit)="addTeam()">
          <div class="form-group" >
            
            <input type="text" class="form-control" placeholder="Name" [(ngModel)]="obj.teamName" name="teamName">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Foundation" [(ngModel)]="obj.foundation" name="foundation" >
          </div>
          <div class="form-group dropdown">
            
            <select [(ngModel)]="obj.stadiumId" name="stadiumId" placeholder="Stadium" class="form-control">
              <option [value]="s.id" *ngFor="let s of stadiums" style="background-color: rgba(28, 27, 27, 0.708);">{{s.stadiumName}}</option>

            </select>
      
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Owner" [(ngModel)]="obj.owner" name="owner">
          </div>
          <div class="form-group" style="visibility: hidden;">
            <input type="file" class="form-control" #filePicker  (change)='onImageSelected($event)'>
          </div> 
          <div class="text-center mb-3">
            <button class="btn btn-warning" (click)="filePicker.click()"> Select Team Image</button> <br>
            <img [src]="imagePreview" class="mt-3 mb-3" width="200px">
          </div> 
          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" [value]="banner">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
