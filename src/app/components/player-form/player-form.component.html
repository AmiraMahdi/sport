<app-banner [b]="banner"></app-banner>


<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="playerForm">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="name" formControlName="playerName"
              [(ngModel)]="obj.playerName">
          </div>
          <div *ngIf="playerForm.controls['playerName'].invalid && (
              playerForm.controls['playerName'].touched ||
              playerForm.controls['playerName'].dirty
            )">
            <div *ngIf="playerForm.controls['playerName'].errors.required" style="color: red;">
              name is required
            </div>
            <div *ngIf="playerForm.controls['playerName'].errors.minlength" style="color: red;">
              name should have at least 3 carac
            </div>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" placeholder="age" formControlName="age" [(ngModel)]="obj.age">
            <!-- [(ngModel)] -->
          </div>
          <div class="form-group dropdown">

            <select name="team" class="form-control"  (change)="selectTeam($event)">
              <option value="">Select</option>
              <option [value]="team._id" *ngFor="let team of teams" style="background-color: rgba(28, 27, 27, 0.708);"
                >{{team.teamName}}</option>

            </select>

          </div>
          <div class="form-group">
            <input type="number" class="form-control" placeholder="number" formControlName="number"
              [(ngModel)]="obj.number">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="position" formControlName="position"
              [(ngModel)]="obj.position">
          </div>

          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" [value]="banner" (click)="addEditPlayer()">
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
