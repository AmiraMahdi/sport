<app-banner [b]="banner"></app-banner>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form action="#" name="form" #loginForm="ngForm" (ngSubmit)="login()" #f="ngForm">

                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" name="email"
                            [(ngModel)]="obj.email" #email="ngModel" required email>
                        <div *ngIf="loginForm.submitted && email.invalid" class="invalidfeedback">
                            <div *ngIf="email.errors.required">Email is required</div>
                            <div *ngIf="email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Pwd" name="password"
                            [(ngModel)]="obj.password" #password="ngModel" required minlength="6">
                        <div *ngIf="loginForm.submitted" class="invalidfeedback">
                            <div *ngIf="password.errors.required">Password is required </div>
                            
                        </div>

                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Login">
                        <div>{{erreur}}</div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
