<app-banner [b]="banner"></app-banner>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form action="#" #editForm="ngForm" >
            <!-- id du formulaire -->
            <!--  edit team-->
            <div class="form-group" >
              <input type="text" class="form-control" placeholder="name" [(ngModel)]="team.teamName">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="foundation" [(ngModel)]="team.foundation">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="stadium" [(ngModel)]="team.stadium">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="owner" [(ngModel)]="team.owner">
            </div>
            
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="edit" (ngSubmit)="editTeam()">
            </div>
          </form>  
        </div>
       
      </div>
    </div>
  </div>
