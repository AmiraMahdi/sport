<app-banner [b]="banner"></app-banner>

<div class="container">
    <div class="row">
      <div class="col-md-6 img">
        <img [src]="user.avatar" alt="" class="img-rounded">
      </div>
      <div class="col-md-6 details">
        <blockquote>
          <h5>User: {{user.firstName}}{{user.lastName}}</h5>
          <h5>{{user._id}}</h5>
          <small><cite title="Source Title">Address: {{user.address}}<i class="icon-map-marker"></i></cite></small>
        </blockquote>
        <p>
          Email: {{user.email}}<br>
          Tel: {{user.tel}} <br>
        </p>
      </div>
    </div>
  </div>
