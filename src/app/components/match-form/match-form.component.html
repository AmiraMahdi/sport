<app-banner [b]="banner"></app-banner>

  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form action="#" #match="ngForm" (ngSubmit)="addOrEditMatch()">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="teamOne" [(ngModel)]="obj.teamOne" name="tOne">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="teamTwo" [(ngModel)]="obj.teamTwo" name="tTwo">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" placeholder="scoreOne" [(ngModel)]="obj.scoreOne" name="sOne">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" placeholder="scoreTwo" [(ngModel)]="obj.scoreTwo" name="sTwo">
            </div>
            
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" [value]=banner>
            </div>
          </form>  
        </div>
       
      </div>
    </div>
  </div>
